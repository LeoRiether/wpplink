<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Whatsapp Link Thingy</title>

    <!-- I'm using https://purecss.io/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/grids-responsive-min.css">

    <link rel="stylesheet" href="app.css">
</head>
<body>

    <header>
        <h1 class="title">Whatsapp Links</h1>
    </header>

    <main class="pure-g">
        <div class="pure-u-1 pure-u-md-7-24"></div>
        <div class="pure-u-1 pure-u-md-5-12">
            <form class="pure-form pure-form-aligned">
                <fieldset>
                    <div class="pure-control-group">
                        <label for="number">Número</label>
                        <input id="number" type="text" placeholder="Número em formato internacional">
                    </div>
                    <div class="pure-control-group">
                        <label for="message">Mensagem</label>
                        <textarea id="message" placeholder="Mensagem"></textarea>
                    </div>
                    <div class="pure-control-group space-top">
                        <label for=""></label>
                        <button type="button" id="generate-btn" type="submit" class="pure-button pure-button-primary">Gerar link</button>
                    </div>
                    <div id="result-container" class="pure-control-group space-top hidden">
                        <label></label> <!-- Just takes up space... -->
                        <button type="button" class="pure-button copy-button" id="copy">Copiar</button>
                        <span>
                            <a id="result"></a>
                        </span>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="pure-u-1 pure-u-md-7-24"></div>
    </main>

    <script src="app.js"></script>
    
</body>
</html>
